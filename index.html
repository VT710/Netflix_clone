<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="navigation felx">
            <div class="logo">
                <img src="/img/Netflix-Logo.wine.svg" alt="">
            </div>
            <div class="navbar felx" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell fa" aria-hidden="true"></span>
                    <img src="img/monkey.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>


        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Relaease</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="caraousel-item">
                            <img src="img/venom.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/batman.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/captionofamerica.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/deadpool.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/groot_cover.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/multiverse.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/avenger_cover.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/marvel.jpg" alt="">
                        </div>
                        <div class="caraousel-item">
                            <img src="img/ironman.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay">
            <video autoplay loop muted >
                <source src="video/marvel.mp4" >
            </video>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
